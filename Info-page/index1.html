<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>-- 账户信息 --</h1>
        <div class="wrap">
            <div class="item">
                <span>*</span>
                <label for="userAccount">用户名：</label>
                <input type="text" id="userAccuont" placeholder="用户设置成功之后不可以修改">
                <p class="item_"></p>
            </div>
    
            <div class="item">
                <span>*</span>
                <label for="userPass">登录密码：</label>
                <input type="password" id="userPass" placeholder="6-20位字母，数字或者符号">
                <p class="item_"></p>
            </div>
    
            <div class="item">
                <span>*</span>
                <label for="userPass_">确认密码：</label>
                <input type="password" id="userPass_" placeholder="6-20位字母，数字或者符号">
                <p class="item_"></p>
            </div>
    
            <div class="item">
                <span>*</span>
                <label for="userName">姓名：</label>
                <input type="text" id="userName" placeholder="请输入姓名，中文且最多五位">
                <p class="item_"></p>
            </div>
    
            <div class="item">
                <span>*</span>
                <label for="information">身份证号：</label>
                <input type="text" id="information" placeholder="请输入身份证号">
                <p class="item_"></p>
            </div>
    
            <div class="item">
                <span>*</span>
                <label for="email">邮箱：</label>
                <input type="email" id="email" placeholder="请输入正确的邮箱格式">
                <p class="item_"></p>
            </div>
    
            <div class="item">
                <span>*</span>
                <label for="telephone">手机号：</label>
                <input type="tel" id="telephone" placeholder="请输入您的手机号码">
                <p class="item_"></p>
            </div>
            <div class="check">
                <input type="checkbox" id="choose">
                <label for="">我已阅读并同意遵守规定</label>
            </div>
            <button class="submit" id="submit">确认提出</button>
        </div>
        
    </div>
</body>
</html>
<script src="index.js"></script>
